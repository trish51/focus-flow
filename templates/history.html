{% extends "layout.html" %}

{% block content %}
<div class="container" style="max-width: 600px;">
    <h1>Focus History</h1>
    
    {% if not sessions %}
        <p style="margin-top: 20px;">No sessions yet. Time to get to work!</p>
    {% else %}
        <table style="width: 100%; margin-top: 20px; border-collapse: collapse; table-layout: fixed;">
            <thead>
                <tr style="border-bottom: 2px solid #e94560;">
                    <th style="padding: 10px; width: 140px; text-align: center;">Date</th>
                    <th style="padding: 10px; text-align: center;">Task</th>
                    <th style="padding: 10px; width: 60px; text-align: center;">XP</th>
                </tr>
            </thead>
            <tbody>
                {% for s in sessions %}
                <tr style="border-bottom: 1px solid #0f3460;">
                    <td style="padding: 10px; font-size: 0.8rem;">{{ s.time }}</td>
                    <td class="note-cell" title="{{ s.note }}">{{ s.note or "Just focusing" }}</td>
                    <td style="padding: 10px; color: #e94560;">+10</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}

    <a href="/" style="margin-top: 20px;"><button>Back to Timer</button></a>
</div>
{% endblock %}
